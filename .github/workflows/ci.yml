name: ci

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Lint
        run: |
          python -m ruff check .
          python -m ruff format --check .

      - name: Tests
        run: python -m pytest

      - name: Contract validate (sample)
        run: python -m healthcare_signals.validate_contract --csv data/sample/provider_panel_risk_scored_sample.csv

      - name: Snapshot + regression (sample)
        run: python -m healthcare_signals.snapshot --csv data/sample/provider_panel_risk_scored_sample.csv --out reports/snapshot.json --baseline reports/baseline_snapshot.json

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: risk-snapshot
          path: reports/snapshot.json
