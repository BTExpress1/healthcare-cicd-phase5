name: nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"  # daily 10:00 UTC

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"

      - name: Snapshot (sample for now)
        run: |
          python -m healthcare_signals.snapshot \
            --csv data/sample/provider_panel_risk_scored_sample.csv \
            --out reports/nightly_snapshot.json \
            --baseline reports/baseline_snapshot.json

      - name: Upload nightly artifact
        uses: actions/upload-artifact@v4
        with:
          name: nightly-risk-snapshot
          path: reports/nightly_snapshot.json
